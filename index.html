<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>


</head>
<body>
  <div class="giphyInBox"></div>
  
    <div class="container">
        <h1 class="title">How much do you know about <br>Parks and Recreation?</h1>
        <div id="time-container" class"time-left">Time Left: <span id="time"></span> seconds!</div>

<div class="questions">
<!-- button event start game on button click -->
<button class="js-start">Let's Play Trivia!</button>

<!-- questions get rendered here -->
<div class="js-questions"></div>
<button class="js-stop"> Submit Answers</button>

<div id="end-game" class="score">
    <h1>Score:</h1>
    <h2 id="score"> </h2>
</div>



</div>
</div>
</body>
</html>
